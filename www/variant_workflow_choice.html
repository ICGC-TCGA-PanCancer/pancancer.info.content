<form name="f1">
  <div style="font-size:large;background:ivory;border: 1px solid lightgray"><b>Variant Workflow:</b> &nbsp;
    <input type="radio" name="workflow" value="Sanger" onchange="selectVariantWorkflow(this)" id="sanger_button"> Sanger
    <input type="radio" name="workflow" value="DKFZ/EMBL"   onchange="selectVariantWorkflow(this)" id="dkfz_button"> DKFZ/EMBL
    <input type="radio" name="workflow" value="Broad"   onchange="selectVariantWorkflow(this)" id="broad_button"> Broad
  </div>
</form>
<script type="text/javascript">
  wf = workflow || 'Sanger';
  var choice = workflow == 'Sanger' ? 'sanger_button' : workflow == 'DKFZ/EMBL' ? 'dkfz_button' : 'broad_button';
  $('#'+choice).prop("checked",true);
</script>
