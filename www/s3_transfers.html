	</div>
      </form>
      <script type="text/javascript">
	var choice = "type"+type+"_button";
	$('#'+choice).prop("checked",true);
      </script>

      <table id="transfers_project_status" style="float:left;width:80%" class="rounded-corner c5" summary="">
