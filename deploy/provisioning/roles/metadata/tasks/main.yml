---

- name: Create Git Repo Root
  sudo: "{{ user_name }}"
  file: dest=~/gitroot mode=755 owner={{ user_name }} group={{ user_name }} state=directory

- name: Create Data Root on /mnt
  sudo: True
  file: dest=/mnt/data mode=755 owner={{ user_name }} group={{ user_name }} state=directory

- name: Install Required Packages
  sudo: True
  apt: name={{ item }} state=latest update_cache=yes
  with_items:
        - git
        - python-pip
        - libtemplate-perl
        - cpanminus
        - libcurl4-openssl-dev
        - libboost-all-dev
        - libxerces-c3.1
        - libxqilla6
        - build-essential
        - libxml2-dev
        - libexpat1-dev
        - libcrypt-ssleay-perl
        - libssl-dev
        
- name: Install Perl Modules for Transfer Scripts
  sudo: True
  cpanm: name={{ item }}
  with_items:
      - WWW::Curl::Easy
      - Const::Fast

- name: Install Perl Modules for Decider Scripts
  sudo: True
  cpanm: name={{ item }}
  with_items:
      - XML::DOM
      - POSIX
      - Data::Dumper
      - Getopt::Long
      - JSON
      - XML::LibXML
      - Cwd

