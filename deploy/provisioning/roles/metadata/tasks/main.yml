  sudo: "{{ user_name }}"
  command: # Placeholder

- name: Install the Cron Job
  sudo: "{{ user_name }}"
  command: crontab ~/gitroot/pancancer.info.config/configuration/crons/crontab
  
- name: Kick off crons immediately
  sudo: "{{ user_name }}"
  command: echo "All Done here."
  

